<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Manutenção - Prefeitura Municipal de Pau dos Ferros</title>
    <link rel="icon" href="./assets/prefeitura-logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --gray-1: #CED4DA;
            --gray-2: #6C757D;
            --blue-1: #0DCAF0;
            --blue-2: #024287;
            --background: #013D86;
        }

        body {
            background-image: url('./assets/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            font-size: 16px;
        }

        .overlay {
            background: rgba(1, 61, 134, 0.95);
            min-height: 100vh;
        }

        .maintenance-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 180px;
            height: auto;
        }

        .contact-link {
            color: var(--blue-2);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: var(--blue-1);
        }

        .clock {
            color: var(--gray-2);
            font-family: monospace;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="overlay d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="maintenance-card p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <img src="./assets/prefeitura-logo.png" alt="Prefeitura de Pau dos Ferros" class="logo">
                        </div>

                        <!-- Título -->
                        <h1 class="text-center mb-4" style="color: var(--blue-2);">
                            Sistema em Manutenção
                        </h1>

                        <!-- Relógio -->
                        <div class="text-center mb-4">
                            <span id="clock" class="clock"></span>
                        </div>

                        <!-- Mensagem -->
                        <div class="text-center mb-4">
                            <p class="lead" style="color: var(--gray-2);">
                                Estamos realizando uma manutenção programada para melhorar nossos serviços.
                            </p>
                            <p style="color: var(--gray-2);">
                                O sistema estará disponível em breve. Agradecemos sua compreensão.
                            </p>
                        </div>

                        <!-- Linha divisória -->
                        <hr class="my-4" style="background-color: var(--gray-1);">

                        <!-- Contatos -->
                        <div class="row text-center g-3">
                            <div class="col-md-6">
                                <a href="mailto:protocolopmpf@gmail.com" class="contact-link">
                                    <i class="bi bi-envelope me-2"></i>
                                    protocolopmpf@gmail.com
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="tel:+558498108-7357" class="contact-link">
                                    <i class="bi bi-telephone me-2"></i>
                                    84 98108-7357
                                    <i class="bi bi-code-slash ms-2" title="Contato do Desenvolvedor"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('pt-BR');
            document.getElementById('clock').textContent = time;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
